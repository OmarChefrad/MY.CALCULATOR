<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./calculator.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Manrope&family=PT+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>MY.CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <div class="Head">MY.CALCULATOR</div>
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toogler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display">

          </div>
          <div class="buttons">
            <table>
              <tr>
                <td>
                  <button class="btn-operator" id="clear">C</button>
                </td>
                 <td>
                  <button class="btn-operator" id="/">&divide</button>
                </td>
                 <td>
                  <button class="btn-operator" id="*">&times</button>
                </td>
                 <td>
                  <button class="btn-operator" id="backspace"><</button>
                </td>
              </tr>
              <tr>
              <td>
                <button class="btn-number" id="7">7</button>
              </td>
              <td>
                <button class="btn-number" id="8">8</button>
              </td>
              <td>
                <button class="btn-number" id="9">9</button>
              </td>
              <td>
                <button class="btn-number" id="-"> - </button>
              </td>
              </tr>
              <tr>
              <td>
                <button class="btn-number" id="4">4</button>
              </td>
              <td>
                <button class="btn-number" id="5">5</button>
              </td>
              <td>
                <button class="btn-number" id="6">6</button>
              </td>
              <td>
                <button class="btn-number" id="+">+</button>
              </td>
              </tr>
              <tr>
              <td>
                <button class="btn-number" id="1">1</button>
              </td>
              <td>
                <button class="btn-number" id="2">2</button>
              </td>
              <td>
                <button class="btn-number" id="3">3</button>
              </td>
              <td>
                <button class="btn-number" id="equal">=</button>
              </td>
              </tr>
              <tr>
              <td>
                <button class="btn-number" id="(">(</button>
              </td>
              <td>
                <button class="btn-number" id="0">0</button>
              </td>
              <td>
                <button class="btn-number" id=")">)</button>
              </td>
              </tr>
              
            </table>
          </div>
        </div>
        </div>
        <footer>MY.CALCULATOR @2022 Â©Umar</footer>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
